<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="apps.js" defer></script>
    <title>Day of birthday</title>

</head>

<body>

    <div class="container">
        <h2>Date of Birth Input</h2>
        <form>
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="number" id="day" name="day" min="1" max="31" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" min="1" max="12" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2099" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="result-btn">Result</button> <!-- "Result" button -->
        </form>
        <div id="resultContainer"></div>
    </div>

</body>

</html>
